<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/grids.css">
		<link rel="stylesheet" type="text/css" href="/css/weather_network.css">
	</head>
	<body>
		<h1 >The Weather Network</h1>
			<div class="container" id="top">
				<div class="row">
					<div class="column one" id="currentDayForecast">
						<ul >
							
						</ul>
					</div>
					<div class="column one-third" id="firstdayForecast">
						<ul >	
							
						</ul>	
					</div>
					<div class="column one-third" id="seconddayForecast">
						<ul>	
								
						</ul>
					</div>
					<div class="column one-third" id="thirddayForecast">
						<ul>	
								
						</ul>
					</div>
				</div>
			</div>
		


<script src="/js/live.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
	
	$.get("http://api.openweathermap.org/data/2.5/weather", {
    	APPID: "32634a7843860b18edf3796a3a7cddcb",
    	q:     "San Antonio, TX",	
    	units: "imperial"  
  	}).done(function(data) {
  		console.log(data)
		$("#currentDayForecast").html(
			"<li>Forecast for Monday June 1, 2015 in  : " + data.name + "</li>"
			+ "<li>The temp is: " + data.main.temp + "</li>"
			+ "<li>Cloud cover is: " + data.weather[0].main + "</li>"
			+ "<li>Wind speed is: " + data.wind.speed + "</li>"
			+ "<li>Humidity is: " + data.main.humidity + "</li>"
			+ "<li>Today\'s high is: " + data.main.temp_max + "</li>"
			+ "<li>Today\'s low is: " + data.main.temp_min + "</li>"
			+ "<li>The Sun will rise at: " + data.sys.sunrise + "</li>"
			+ "<li>The Sun will set at: " + data.sys.sunset + "</li>"
		)});
	
  	$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
    	APPID: "32634a7843860b18edf3796a3a7cddcb",
    	q:     "Waco, TX",	
    	units: "imperial"  
  	}).done(function(data) {
  		console.log(data);
  		$("#firstdayForecast").html(
			"<li>Tuesday\'s forecast for : " + data.city.name + "</li>"
			+ "<li>Tuesday\'s temp will be: " + data.list[1].temp.day + "</li>"
			+ "<li>Tuesday\'s high temp will be: " + data.list[1].temp.max + "</li>"
			+ "<li>Tuesday\'s low temp will be: " + data.list[1].temp.min + "</li>"
			+ "<li>Tuesday\'s cloud cover: " + data.list[1].weather[0].main + "</li>"
			+ "<li>The Sun will rise at: " + data.sys.sunrise + "</li>"
			+ "<li>The Sun will set at: " + data.sys.sunset + "</li>"
  		)});

  	$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
    	APPID: "32634a7843860b18edf3796a3a7cddcb",
    	q:     "San Antonio, TX",	
    	units: "imperial"  
  	}).done(function(data) {
  		console.log(data);
  		$("#seconddayForecast").html(
			"<li>Wednesday\'s forecast: " + data.city.name + "</li>"
			+ "<li>Wednesday\'s temp will be: " + data.list[2].temp.day + "</li>"
			+ "<li>Wednesday\'s high temp will be: " + data.list[2].temp.max + "</li>"
			+ "<li>Wednesday\'s low temp will be: " + data.list[2].temp.min + "</li>"
			+ "<li>Wednesday\'s cloud cover: " + data.list[2].weather[0].main + "</li>"
			+ "<li>The Sun will rise at: " + data.sys.sunrise + "</li>"
			+ "<li>The Sun will set at: " + data.sys.sunset + "</li>"
  		)});

  	$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
    	APPID: "32634a7843860b18edf3796a3a7cddcb",
    	q:     "San Antonio, TX",	
    	units: "imperial"  
  	}).done(function(data) {
  		console.log(data);
  		$("#thirddayForecast").html(
			"<li>Thursday\'s forecast for : " + data.city.name + "</li>"
			+ "<li>Thursday\'s temp will be: " + data.list[3].temp.day + "</li>"
			+ "<li>Thursday\'s high temp will be: " + data.list[3].temp.max + "</li>"
			+ "<li>Thursday\'s low temp will be: " + data.list[3].temp.min + "</li>"
			+ "<li>Thursday\'s cloud cover: " + data.list[3].weather[0].main + "</li>"
			+ "<li>The Sun will rise at: " + data.sys.sunrise + "</li>"
			+ "<li>The Sun will set at: " + data.sys.sunset + "</li>"
  		)});
		

		

			
		
})();
		</script>
	</body>
</html>
