<!DOCTYPE HTML>
<html>
	<head>
		<title>ajax_blog.html</title>
		<style type="text/css">
		html {
			text-align: center;
		};
		</style>
	</head>
	<body>
		<h1>My Ajax Blog</h1>
			<div id="posts">
				<h1></h1>
				<p></p>
				<h3></h3>
				<h6></h6>
			</div>



<script src="/js/live.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
			
			var blogContents = $.get("/data/blog.json")
                blogContents.done(function(data) {
                // alert("AJAX call completed successfully!");
                // console.log("Data returned from server:");
                console.log(data);
                var htmlString = "";


                $.each(data, function (index, value) {
                        htmlString += "<h1>" + value.title + "</h1>";
                        htmlString += "<p>" + value.content + "</p>";
                        htmlString += "<p>" + value.posts + "</p>";
                        htmlString += "<h3>" + value.categories + "</h3>";
                        htmlString += "<h6>" + value.date + "</h6>";
                });
               $("#posts").html(htmlString);
            });


			})();
		</script>
	</body>
</html>
